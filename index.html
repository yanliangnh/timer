<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="timer.js" type="text/javascript"></script>
</head>
<body>
<div id="abc" class="ax">111</div>
<div id="bbb">111</div>
<script type="text/javascript">
var x1=new Timer({
	id:"abc",
	server:1,
	endtime:"2018/03/29 16:14:00",
	show:function(id,d,h,m,s,ms,nowtime){
		id.innerHTML=d+"/"+h+"/"+m+"/"+s+"/"+ms;
		//没到endtime时间，执行此处代码；
	},
	over:function(id,d,h,m,s,ms,nowtime){
		//过了endtime时间，执行此处代码；
		if(new Date(nowtime) > new Date('2018/03/29 17:50:00')){
			id.innerHTML="隐藏原来元素";
		}else{
			id.innerHTML="显示原来元素";
		}		
	}
});

var x2=new Timer({
	id:"bbb",
	server:0,
	endtime:"2017/09/10 00:00:00",
	show:function(id,d,h,m,s,ms,nowtime){
		id.innerHTML=d+"/"+h;	
	},
	over:function(id,d,h,m,s,ms,nowtime){
		id.innerHTML="已经过期";
	}
});











</script>


	
	
	
	
	
	
	

</body>
</html>
